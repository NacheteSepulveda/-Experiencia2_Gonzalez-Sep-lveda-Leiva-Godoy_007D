            	<div>
                	<h1>Formulario de Registro<h1></h1>
                </div>
                <div>
                	<form id = "registration">
                    	<label>Nombres</label>
                        <input type = "text" class = "form-control" name = "nombres" id="nombres" placeholder = "Nombres"/>
                        </br>
                        <label>Apellidos</label>
                        <input type = "text" class = "form-control" name = "apellidos" id="apellidos" placeholder = "Apellidos"/>
                        <br/>
                        <label>Rut</label>
                        <input type = "text" class = "form-control" name = "rut" id="rut" placeholder = "Rut"/>
                        <br/>
                        <label>Email</label>
                        <input type = "text" class = "form-control" name = "Email" id="Email" placeholder = "Email"/>
                        <br/>
                        <label>Contraseña</label>
                        <input type = "password" class = "form-control" name = "contraseña" id="contraseña" placeholder = "Contraseña" id = "password"/>
                        <br/>
                        <label>Confirmar Contraseña</label>
                        <input type = "password" class = "form-control" name = "confirm" placeholder = "Confirmar Contraseña"/>
                        <br/>
                        <label>Género</label>
                        <div class = "gender">
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Hombre</label>
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Mujer</label> 
                            <label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Otro</label>         
                        </div>
                        <br/>
                        <label>Estado Civil</label>
                        <div>
                        	<input type="checkbox" class="radio" id="1" name = "civil" onclick="getSelectItemThat(this.id)">Casado/a</label>
							<input type="checkbox" class="radio" id="2" name = "civil" onclick="getSelectItemThat(this.id)">Soltero/a</label>
							<input type="checkbox" class="radio" id="3" name = "civil" onclick="getSelectItemThat(this.id)">Viudo/a</label>
                        	<input type="checkbox" class="radio" id="4" name = "civil" onclick="getSelectItemThat(this.id)">Divorciado/a</label>
                        </div>
                        <br/>
                        <label>Region</label>
                        <select class = "form-control" name = "region" id="region">
                        	<option value="0" selected="" disabled="">--Seleccione Región--</option>
                            <option>Arica</option>
                            <option>Tarapacá</option>
                            <option>Antofagasta</option>
                            <option>Atacama</option>
                            <option>Coquimbo</option>
                            <option>Valparaíso</option>
                            <option>Metropolitana de Santiago</option>
                            <option>Libertador General Bernardo O’Higgins</option>
                            <option>Maule</option>
                            <option>Ñuble</option>
                            <option>Biobío</option>
                            <option>La Araucanía</option>
                            <option>Los Ríos</option>
                            <option>Los Lagos</option>
                            <option>Aysén del General Carlos Ibáñez del Campo</option>
                            <option>Magallanes y la Antártica Chilena</option>
                        </select>
                        <br/>
                        <label>Dirección</label>
                        <textarea class = "form-control" name = "dirección" placeholder="Dirección" id="Dirección"></textarea>
                        <br/>
