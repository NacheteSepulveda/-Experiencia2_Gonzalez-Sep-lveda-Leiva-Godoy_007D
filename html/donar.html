               	<form id = "formulario-donar">         
                    <div>
                        <h1>Donativos a PawPet<h1></h1>

            <div>
                <label for="">Nombre:</label>
                   	<input type = "text" class = "form-control" name = "nombre" id="nombre" placeholder = "Ingrese Nombre"/>
                    <br/>
                    <label for="">Apellido:</label>
                    <input type = "text" class = "form-control" name = "apellido" id="apellido" placeholder = "Ingrese Apellido"/>
                    <br/>
                    <label for="">Metodo de pago:</label>
                    <select class = "form-control" name = "metodo">
                      	<option value="0" selected="" disabled="">Elegir metodo</option>
                        <option>Debito</option>
                        <option>Credito</option>
                        </select>
                        <br/>
                        <label for="">Numero de tarjeta:</label>
                        <input type = "number" class = "form-control" name = "Numerotarjeta" id="Numerotarjeta" placeholder = "Ingrese el numero de su tarjeta"/>
                        <br/>
                        <label for="">Fecha de expiracion:</label>
                        <input type = "month" class = "form-control" name = "fecha" placeholder = "" id = "fecha"/>
                        <br/>
                        <label for="">CVV:</label>
                        <input type = "number" class = "form-control" name = "cvv" placeholder = "Los 3 numeros tras su tarjeta" id = "cvv"/>
                        <br/>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="aceptar" id="aceptar">Aceptar politica de no reembolsos </input>
                            <label for="aceptar" class="error" style="display: none;"></label>
                        </div>
                        <br/>
                        <label for="">Comentario:</label>
                        <textarea class = "form-control" name = "address" placeholder="Escriba el comentario"></textarea>
                        <br/>
                        <button type = "submit" class = "btn btn-primary" id="btn-donar">Donar</button>
                        <button type = "reset" class = "btn btn-primary" >Limpiar</button>
                    </form>
