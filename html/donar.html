<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Donaciones</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style2.css">
	<script src="../js/validacion.js"></script>
	

</head>

<body>
	<div class = "container">
    	<div class = "col-md-6 col-md-offset-3">
        	<div class = "panel panel-primary">
            	<div class = "panel-heading">
                	Donativos a PawPet
                </div>
                <div class="container-fluid" style="margin-top: 20px;"> 
                    <div style="background-color: rgb(255, 255, 255); box-shadow: 0px 0px 5px 1px black; padding: 30px;">
                	<form id = "registration">
                        <label for="">Nombre:</label>
                    	<input type = "text" class = "form-control" name = "nombre" id="nombre" placeholder = "Ingrese Nombre"/>
                        <br/>
                        <label for="">Apellido:</label>
                        <input type = "text" class = "form-control" name = "apellido" id="apellido" placeholder = "Ingrese Apellido"/>
                        <br/>
                        <label for="">Metodo de pago:</label>
                        <select class = "form-control" name = "metodo">
                        	<option value="0" selected="" disabled="">Elegir metodo</option>
                            <option>Debito</option>
                            <option>Credito</option>
                        </select>
                        <br/>
                        <label for="">Numero de tarjeta:</label>
                        <input type = "number" class = "form-control" name = "Numerotarjeta" id="Numerotarjeta" placeholder = "Ingrese el numero de su tarjeta" id = "numtarjeta"/>
                        <br/>
                        <label for="">Fecha de expiracion:</label>
                        <input type = "month" class = "form-control" name = "fecha" placeholder = "" id = "fecha"/>
                        <br/>
                        <label for="">CVV:</label>
                        <input type = "number" class = "form-control" name = "cvv" placeholder = "Los 3 numeros tras su tarjeta" id = "cvv"/>
                        <br/>
                        <div class="form-check">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" name="aceptar">
                                <label class="form-check-label">
                                    Aceptar Politica no reembolsable
                                </label>
                              </div>
                        <br/>
                        <label for="">Comentario:</label>
                        <textarea class = "form-control" name = "address" placeholder="Escriba el comentario"></textarea>
                        <br/>
                        <button type = "submit" class = "btn btn-primary">Donar</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
